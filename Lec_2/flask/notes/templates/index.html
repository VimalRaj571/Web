<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
	{% extends "layout.html" %}
	{% block title %}
	This is heading
	{% endblock %}
	{% block body %}
	<ul>
	{% for note in notes %}
		<li>{{ note }}</li>
	{% endfor %}
 	</ul>
	<form action="{{url_for('index')}}" method="post">
		<input type="text" name="note" placeholder="Enter notes">
		<button>Submit notes</button>
	</form>
	{% endblock %}
</body>
</html>
