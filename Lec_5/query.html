<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		function hello() {
			document.querySelector('h1').innerHTML = "Hello!!!"
			// # Select the first ocurence of the h1
		}

	</script>
	<title>onclick</title>
</head>
<body>
	<h1>Onclick</h1>
	<button onclick="hello()" >Click Here</button>
</body>
</html>
