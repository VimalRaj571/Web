<!DOCTYPE html>
<html>
<head>
	<title>Interval</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', ()=>{
			setInterval(count,1000)
		})

		let counter = 0;
		function count() {
			counter++;
			document.querySelector('#counter').innerHTML = counter;
		}

	</script>
</head>
<body>
	<h1 id="counter">1</h1>
</body>
</html>
