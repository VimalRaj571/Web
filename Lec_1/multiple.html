<!DOCTYPE html>
<html>
<head>
	<title>Multiple</title>
	<style type="text/css">
		h1,h2{
			color: blue;
		}
		ol li {
			color: grey;
		}
	</style>
</head>
<body>
	<h1>Heading One</h1>
	<h2>Heading Two</h2>
<ol>
	<li>One</li>
	<li>Two</li>
	<li>Three</li>
</ol>

<ul>
	<li>One</li>
	<li>Two</li>
	<li>Three</li>
</ul>

</body>
</html>
