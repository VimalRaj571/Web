<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
	table{
		border: 2px solid black;
		border-collapse: collapse;
		width: 50%;
	}
	th{
		background-color: grey;
	}
	th , td{
		border: 1px solid black;
		padding: 5px;
		text-align: center;
	}
	</style>
</head>
<body>
<table>
	<tr>
		<th>Name</th>
		<th>Username</th>
	</tr>
	<tr>
		<td>user1</td>
		<td>user1</td>
	</tr>
		<tr>
		<td>user2</td>
		<td>user2</td>
	</tr>
</table>
</body>
</html>
